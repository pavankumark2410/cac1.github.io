<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<title>CAC1</title>
</head>
<body style="background: black;color: white;">
<div>
<div class="row mt-3">
	<div class="col-4"></div> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<div class="col-3" >
		<img src="https://th.bing.com/th/id/R.1a30919b0b0ef732ab9356434250a8ff?rik=Q1SjaUQjqnBAyw&riu=http%3a%2f%2fwww.christuniversity.in%2fimages%2flogo.jpg&ehk=oSfrA2VLIWdnhxUZO%2biEVmZX5rWIudo8quHd0sScsWc%3d&risl=&pid=ImgRaw&r=0">
	</div>
	<div class="col-4"></div>
</div>
	<div class="row mt-5">
		<h1 class="col-12" align="center"><b><strong>FEEDBACK FORM</strong></b></h1>
		<div class=" col-2"></div>
		<div class=" col-4" align="center">
		<label class="form-label"><b> NAME</b></label>
		<input type="text" name="name" class="form-control" id="name">
	    </div>
	    <div class="col-4" align="center">
		<label class="form-label"><b> ADDRESS </b></label>
		<input type="text" name="address" class="form-control" id="address">
		</div>
	    <div class="col-2"></div>
	</div>
	<div class="row mt-3">
		<div class="col-3"></div>
		<div class="col-6" align="center">
		<label class="form-label"><b> EMAIL </b></label>
		<input type="text" name="email" class="form-control" id="email">
		<div class="col-3"></div>
	</div>
	<div class="row mt-5" >
		<div class="col-2"></div>
		<div class="col-5">
			<!-- student, location, campus, atmosphere, dorm rooms and sport -->
			<fieldset>
			<table border="1%" cellpadding="5px" >
				<tr>
					<th><label><b>what did u like the most in campus?</b></label><br></th>
				</tr>
				<tr>
					<td>
			<input type="checkbox" value="atmosphere" >
						<label>FRIENDLY ATMOSPHERE</label>
			
					</td>
					<td>
			<input type="checkbox" name="like" value="student" >
						<label>STUDENT</label>
			
		            </td>
		        </tr>
		        <tr>
		            <td>

			<input type="checkbox" name="like" value="location" >
		            	<label>LOCATION</label>
		            </td>
		            <td>
		    <input type="checkbox"  name="like" value="campus" >
		            	<label>CAMPUS</label>
			
		            </td>
		           </tr>
		            <td>

			<input type="checkbox" name="like" value="rooms" >
		            	<label>DORM ROOMS</label>
		            </td>
		            <td>

			<input type="checkbox" name="like" value="sports" >
		            	<label>SPORTS</label>
		            </td>
				</tr>
			</table>
			</fieldset>
		</div>
		<div class="col-5">
			<table  border="1%" cellpadding="5px">
				<tr>
					<th>
						<label><b>INTEREST IN UNIVERSITY !?</b></label>
					</th>
				</tr>
				<tr>
					<td>
						<input type="radio" id="interest1" name="interest" value="friends">
                        <label for="friends">friends</label> 
                        
					</td>
				
					<td>
						<input type="radio" id="interest2" name="interest" value="telivision">
  <label for="telivision">telivision</label><br>
					</td>
				</tr>
		<tr>
					<td></td>
				</tr>
				</tr>
		<tr>
					<td></td>
				</tr>
				<tr>
					<td>
					    <input type="radio" id="interest3" name="interest" value="internet">
  <label for="internet">internet</label><br> 
					</td>
					<td>
						<input type="radio" id="interest4" name="interest" value="others">
  <label for="others">others</label>
					</td>
				</tr>
			
			</table>
			 

  
 
		</div>

	</div>
<div class="row mt-3">
 	<div class="col-2"></div>
 	<div class="col-8" style="text-align: center">
 		<label ><h6 ><b>ADDITIONAL FEEDBACK </b></h6></label>
 		<input type="textarea" name="additional" class="form-control">
 	</div>
 	<div class="col-2"></div>
 </div>
	</div>
</div>
<div class="row mt-3">
	<div class="col-5"></div>
	<div class="col-2">
		<button class="btn-danger rounded" id="submit" style="width:100%;height: 100%;">SUBMIT</button>
	</div>
	<div class="col-5"></div>
</div>
</body>
</html>
